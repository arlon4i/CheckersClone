<b>What is an EeziCoupon WiCode?</b>
<br><br>
Your EeziCoupon WiCode is the 7-digit number which you need to type into the PIN pad at the till after your items have been scanned by the cashier. The EeziCoupon WiCode is unique to a cell phone number and is limited to one per basket of goods.
